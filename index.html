      <div class="enter-section">
        <h1 class="title">Task List 2022</h1>
        <div class="input-form d-flex ">

      <div class="list-container">

            <div class="btns">
              <button id="btnEdit" class='btn btn-primary list-btn text-transparent'>EDIT</button>
              <button id="btnDel" class='btn btn-danger list-btn text-transparent'>Delete</button>
